<html>

<head>
    <title>Function Demo</title>
    <script>
        let x = 1;

        function counter() {
            document.write(`${x}<br>`);
            x++;
            if (x === 10) {
                document.write("done!!")
                clearInterval(y);
            }
        }
        let y = setInterval(counter, 1000);
        document.write("This is also printed");
    </script>
</head>

<body>
    <br>Hi
</body>

</html>
