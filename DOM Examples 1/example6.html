<html>

<head>
    <title>Java Script Demo</title>
    <script>
        function show() {
            // Write code to access second <li> tag of <ul> with id "nav2"
            let ul = document.querySelector("#nav2");
            let listItems = ul.getElementsByTagName("li");
            let arr = Array.from(listItems);
            console.log(arr[1]);

        }
    </script>
</head>

<body>
    <ul id="nav1">
        <li>Company Profile</li>
        <li>Investors</li>
        <li>Share Market</li>
        <li>Stock Price</li>
        <li>Portfolio</li>
    </ul>
    <ul id="nav2">
        <li>Home</li>
        <li>Products</li>
        <li>Services</li>
        <li>Contact</li>
        <li>About Us</li>
    </ul>
    <input type="button" value="click me" onclick="show();">
</body>

</html>
