<html>

<head>
    <title>Event Demo</title>
    <script>
        function check(ref) {
            let website = prompt("Enter facebook or google?");
            switch (website.toLowerCase()) {
                case "google":
                    ref.setAttribute("href", "http://www.google.com");
                    return true;
                case "facebook":
                    ref.setAttribute("href", "http://www.facebook.com");
                    return true;

            }
            return false;

        }
    </script>
</head>

<body>
    <a href="#" onclick="check(this)">Click me</a>
</body>

</html>
