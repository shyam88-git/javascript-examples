<html>

<head>
    <title>Event Demo</title>
    <script>
        function changeColor(ref) {
            if (ref.getAttribute('id') === 'div1')
                ref.style.backgroundColor = 'red';
            else
                ref.style.backgroundColor = 'yellow';
        }
    </script>
    <style type="text/css">
        #div1 {
            width: 300px;
            height: 200px;
            border: solid 1px black;
        }
        
        #div2 {
            width: 300px;
            height: 200px;
            border: solid 1px black;
        }
    </style>
</head>

<body>
    <div id="div1" onclick="changeColor(this)">
        Click to change color
    </div>
    <div id="div2" onclick="changeColor(this)">
        Click to change color
    </div>
</body>

</html>
