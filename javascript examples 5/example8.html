<html>

<head>
    <title>Switch Demo</title>
    <script>
        let a;
        a = prompt("Enter a month number");
        switch (a) {
            case "11":
            case "12":
            case "1":
            case "2":
                document.write("Winter Season");
                break;
            case "3":
            case "4":
            case "5":
            case "6":
                document.write("Summer Season");
                break;
            case "7":
            case "8":
            case "9":
            case "10":
                document.write("Rainy Season");
                break;
            default:
                document.write("Wrong input");
        }
    </script>
</head>

<body>

</body>

</html>
