<html>

<head>
    <title>If Demo</title>
    <script>
        let a;
        a = prompt("enter a  number ");
        if (isNaN(a))
            alert("You did not input a number");
        else {
            b = parseInt(a);
            c = parseFloat(a);
            if (b === c)
                alert("You entered int");
            else
                alert("you entered float");
        }
    </script>
</head>

<body>

</body>

</html>
