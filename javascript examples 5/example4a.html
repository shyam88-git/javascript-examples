<html>

<head>
    <title>Ternary Operator Demo</title>
    <script>
        let a, str;
        a = prompt("enter an integer ");
        isNaN(a) == true ? str = "You did not enter a number" :
            Number(a) % 2 == 0 ? str = "Number is even" : str = "Number is odd";

        document.write(`${str}`);
    </script>
</head>

<body>

</body>

</html>
