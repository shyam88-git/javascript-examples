<html>

<head>
    <title>Java Script Demo</title>
    <script>
        function addPara() {
            let newpara = document.createElement("p");
            let newText = document.createTextNode("This para is added at the top");
            newpara.appendChild(newText);

            let mydiv = document.getElementById("d1");
            let fpara = document.getElementById("p1");
            mydiv.insertBefore(newpara, fpara);
        }
    </script>
</head>

<body>
    <div id="d1">
        <p id="p1">
            This is first paragraph.
        </p>
        <p id="p2">
            This is second paragraph.
        </p>
    </div>
    <input type="button" value="add new para" onclick="addPara();">
</body>

</html>
