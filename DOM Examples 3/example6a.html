<html>

<head>
    <title>Java Script Demo</title>
    <script>
        function addPara() {
            let dv = document.querySelector("div");
            let children = dv.children;
            let mypara = document.createElement("p");
            let mytxt = document.createTextNode("I am para " + (children.length + 1));
            mypara.appendChild(mytxt);
            dv.appendChild(mypara);

        }
    </script>
</head>

<body>
    <div id="d1">
        <p id="p1">
            I am para 1
        </p>
        <p id="p2">
            I am para 2.
        </p>
    </div>
    <input type="button" value="add new para" onclick="addPara();">
</body>

</html>
