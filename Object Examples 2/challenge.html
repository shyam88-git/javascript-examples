<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let company = {
            name: "Apple",
            foundationYear: 1976,
            productsList: [{
                name: "IPhone",
                year: 2007
            }, {
                name: "Ipad",
                year: 2010
            }],
            foundedBy: ["Steve Jobs", "Steve Wozniak"],
            ceo: "Steve Jobs",
            createNewProduct: function(product) {
                company.productsList.push(product);
            },
            resign: function() {
                str = company.ceo;
                company.ceo = null;
                return str;
            },
            hireCeo: function(name) {
                company.ceo = name;
            },
            toString: function() {
                let productDetails = "";
                for (let p of company.productsList) {
                    productDetails += p.name + "-" + p.year + ",";
                }
                return `<strong>Name:</strong>${company.name}<br>
                <strong>Foundation Year:</strong>${company.foundationYear}<br>
                <strong>Founded By:</strong>${company.foundedBy.join(",")}<br>
                <strong>CEO:</strong>${company.ceo}<br>
                <strong>Product List:</strong>${productDetails}<br>`;
            }
        };
    </script>
</head>

<body>
    <script>
        document.write("<h3>Company Details</h3>");
        document.write(company);
        document.write(`<br>CEO ${company.resign()} Resigned`);
        document.write("<h3>After CEO's Resignation</h3>");
        document.write(company);
        company.hireCeo("Tim Cook");
        document.write("<h3>After Hiring New CEO</h3>");
        document.write(company);
        company.createNewProduct({
            name: "IHome",
            year: 2020
        });
        document.write("<h3>After Adding New Product</h3>");
        document.write(company);
    </script>
</body>

</html>
