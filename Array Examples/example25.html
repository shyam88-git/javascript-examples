<html>

<head>
    <title>Array Demo</title>
    <script>
        let arr = [];
        let i;
        for (i = 0; i < 5; i++) {
            arr[i] = Number(prompt("Enter a number"));
        }

        document.write("Array values are<br>");
        for (let x of arr)
            document.write(`${x}<br>`);
        let n = Number(prompt("Enter no to delete"));
        for (i = 0; i < arr.length; i++) {
            if (arr[i] == n)
                arr.splice(i, 1);
        }
        document.write("New Array values are<br>");
        for (let x of arr)
            document.write(`${x}<br>`);
    </script>
</head>

<body>

</body>

</html>
