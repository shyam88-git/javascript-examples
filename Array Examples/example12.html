<html>

<head>
    <title>Array Demo</title>
    <script>
        let n = Number(prompt("Enter a number"));
        let primes = [];
        for (i = 2; i <= n; i++) {
            for (j = 2; j < i; j++) {
                if (i % j == 0)
                    break;
            }
            if (i == j)
                primes[primes.length] = i;
        }
        document.write(`There are ${primes.length} prime nos up to ${n}<br>`);
        for (let x of primes)
            document.write(`${x}<br>`);
    </script>
</head>

<body>

</body>

</html>
